<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
        <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
        <script src="js/validation.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
        <!--link href="js/jQuery-autoComplete-master/jquery.auto-complete.css" rel="stylesheet" />
        <script src="js/jQuery-autoComplete-master/jquery.auto-complete.js"></script-->
        
        <!--script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script-->    
        <title>Avtogruz</title>
    </head>
    <body>
        <div class="app">
            
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">
                    
                    <!--input class="street" type="text" id="from" list="streets" /><br />
                    
                    <input class="street" type="text" id="to" list="streets" /><br />
                    <select id="streets"></select-->
                    <div data-role="page" id="page-1" data-theme="b" data-dom-cache="true">
                        <div data-role="header" >                           
                            <h1>ГРУЗОПЕРЕВОЗКИ</h1>
                            <!--a href="#settings" data-icon="gear" class="ui-btn-right">Options</a-->
                        </div>
                        <div data-role="content" >
                            <div class="logo"></div>
                            
                            <label for="phone">Ваш&nbsp;телефон</label>
                            <input type="phone" name="phone" id="phone" placeholder="10 цифр" pattern="^[0-9]{10}$"/>
                            <label for="name">Ваше&nbsp;имя</label>
                            <input type="text" name="name" id="name" />
                            <label for="town">Город</label>
                            <select name="town" id="town" data-native-menu="false"><option>Казань</option></select>
                            <br />
                            <a href="#page-2" data-role="button" id="begin">Начать заказ</a>
                        </div>
                        <div data-role="footer"></div>
                    </div>
                    <div data-role="page" id="page-2" data-theme="b">
                        <div data-role="header" >
                            <h1>ГРУЗОПЕРЕВОЗКИ</h1>
                            <!--a href="#settings" data-icon="gear" class="ui-btn-right">Options</a-->
                        </div>
                        <div data-role="content" >
                            <input type="hidden" name="uid" id="uid" />
                            <input type="hidden" name="order_id" id="order_id" />
                            <label for="from_">Откуда</label>
                            <input type="text" name="from_" id="from_" value="" />
                            <ul data-role="listview" data-inset="true" id="searchresult">					
                            </ul>
                            <label for="to_">Куда</label>
                            <input type="text" name="to_" id="to_" value="" />
                            <label for="date">Дата перевозки</label>
                            <input type="date" name="date" id="date" value="" />
                           
                            <label for="time">Время перевозки</label>
                            <input type="time" name="time" id="time" value="" />
                            <!--ul data-role="listview" data-inset="true" id="searchresult">					
                            </ul-->
                            <label for="car_type">Тип машины</label>
                            <select name="car_type" id="car_type" placeholder="Тип машины">
                                <option value="1">Газель (до 1,5 тонн)</option>
                                <option value="2">3-тонник</option>
                                <option value="3">5-тонник</option>
                                <option value="4">Лафет</option>
                            </select>
                            <label for="loaders">C грузчиками:</label>
                            <input type="checkbox" name="loaders" id="loaders" checked/>
                            <label for="price">Ваша цена</label>
                            <input type="text" name="price" id="price" placeholder="минимум 300" min="300"/>
                            <a href="#page-3" data-role="button" id="order">Сделать заказ</a>
                        </div>
                        <div data-role="footer"></div>  
                    </div>
                    <div data-role="page" id="page-3" data-theme="b" data-dom-cache="true">
                        <div data-role="header" >
                            <div class="logo"></div>
                            <h1>ВАШ ЗАКАЗ ПРИНЯТ!</h1>
                            <p>В ближайшее время с Вами свяжутся</p>
                            <!--a href="#settings" data-icon="gear" class="ui-btn-right">Options</a-->
                        </div>
                        <div data-role="content" >
                            <div id="map" style="margin:0 auto;clear:both;width:250px;height:200px;background:black;"></div>
                        </div>
                        <div data-role="footer"></div>
                    </div>
                </p>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
